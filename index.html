<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoniAngie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="envelope" href="images/Envelope.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>
            ¡Feliz Cumpleaños!
        </h1>
        <h2>
            ¿Veinti Cuántos?
        </h2>
        <audio controls autoplay volume="0.5">
            <source src="music/Adele -  When We Were Young ｜ Lirik Terjemahan.mp3" type="audio/mp3">
        </audio>
    </header>

    <section>

        <div class="Letter">
            <div class="menu-btn">
                <i class="fa-solid fa-xmark" class="Carta" style="color: #e21212;"></i>
            </div>
            <img src="images/words.png" alt="letras" class="letras">
        </div>

        <div class="Box">
            <h3 class="Carta">Ábreme</h3>
            <img src="images/Envelope.png">
        </div>
        <div class="BoxTwo">
            <video autoplay loop muted playsinline>
                <source src="images/video.mp4">
            </video>
        </div> 

    </section>
    

    <script src="main.js"></script>
</body>
</html>
